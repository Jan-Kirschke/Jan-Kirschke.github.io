    <style>
        /* == Spezielle Styles für die ASCII Art == */
        #ascii-container {
            position: absolute;
            top: 50%;
            right: 5%; /* Rechts positioniert */
            transform: translateY(-50%);
            z-index: -1; /* Hinter dem Text, aber vor dem Hintergrund */
            opacity: 0.4; /* Leicht transparent, damit es dezent wirkt */
        }

        pre {
            font-family: 'Courier New', Courier, monospace; /* Wichtig für ASCII: Monospace Font */
            font-size: 10px; /* Klein genug, damit das Bild passt */
            line-height: 8px; /* Zeilenabstand verringern für dichteres Bild */
            color: #3498db; /* Matrix-Blau oder Grün, passend zum Theme */
            white-space: pre; /* Behält Leerzeichen bei */
            margin: 0;
            overflow: hidden;
        }

        /* Mobile Anpassung: Ausblenden oder verkleinern */
        @media (max-width: 1000px) {
            #ascii-container {
                display: none; /* Auf Handys ist oft zu wenig Platz */
            }
        }
    </style>

                                       *#%##%* *##%%@@@#                                            
                                       *##%%%                          **#%%@%* ***###                           ***##%%* #%#   ** ***** **##%%%###** *#%#                                            
                                         ##   *****#%%%%#** **##%%%#******* *%                                              
                                          * **#%%%#* **#%%%%%%##** #                                                
                                           * *#%#@@@@%#    *#%%%@@%%%#* * ** ***##%##* ***#####***** * ** **** ******** ** ******* ****************** ** ******* ****************** ** ******* ************** ******* ******** ** *#%#* ****** * ******* ****** *** *********** -                                                 
                                                        ** *# **##%%%%%%###* -

                                                          * ******** **=                                             
                                              #@       ** *** *******#** @#                                             
                                            =%@       ** **########** *@@%-                                           
                                           +%@@ %       * *####** *%  @%+

                                 +*#%@@%%%%%@@@@ @@%#** **#@@@@@@@@@@@@@@@#*=-                              
                            =+*#%@@@@@%%%%%@@@@@@@@@%%** ***** **#@@@@@ @@@@@@@@@@@@@@%#*=-                         
                       =**%%@@@@@@@@@@%%%%%@  @@@@@@%%##******* **#@@@@@@ @@@@@@@@@@@@@@@@@@@@#*=                     
                   =*#%%%@@%@@@@@@@@@%%%%%%@  @@@@ @#%##******* **%%@@@   @@@@@@@@%@@@@@@@@@@@@@@@#+                  
                 =#%%%%%@@@@@@@@@@@@%%%%%%@@  @@@  @@#*** * *#%@@@    @@@@@@@@@%@@@@@@@@@@@@@%%%#                 
                +%%%%%%@@@@%@@@@@@@%@%%%%%@@   @   @ @%#      * *#%@@@     @@@@@@@@@@@@@@@@@@@@@@@%%%%#-

              +#%%%%@@@@@@@%@@  @%%%%%%@@ @ @@@          @#+**##@        @@@@@@@@%@@@@@@%@@@@@@@@@@@@@%@%* #%%%%%@@@@@@@%@@  @@@@@%@  @@@@@@@           %%%#%        @@@@ @     @@@@@@@@@@@@@@@@@@@%%@%=

            let i = 0;
            const speed = 2; // Geschwindigkeit in Millisekunden (je kleiner, desto schneller)

            function typeWriter() {
                if (i < rawArt.length) {
                    // Wir fügen immer chunks von Zeichen hinzu, damit es nicht zu langsam lädt
                    // Hier nehmen wir 5 Zeichen auf einmal
                    const chunk = rawArt.slice(i, i + 5); 
                    artContainer.textContent += chunk;
                    i += 5;
                    setTimeout(typeWriter, speed);
                }
            }

            // Start der Animation
            typeWriter();
        });
